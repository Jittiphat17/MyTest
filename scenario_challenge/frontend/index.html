<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเครื่องซักผ้าออนไลน์</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            margin-bottom: 10px;
        }
        .status-box {
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-top: 20px;
        }
        .status-text {
            font-size: 18px;
            color: #495057;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1>เครื่องซักผ้าออนไลน์</h1>

    <div class="mb-3">
        <label for="coinsInput" class="form-label">จำนวนเหรียญ</label>
        <input type="number" class="form-control" id="coinsInput" placeholder="กรอกจำนวนเหรียญ" min="5">
    </div>

    <button class="btn btn-success" onclick="addCoins()">เพิ่มเหรียญ</button>

    <div class="d-grid gap-2">
        <button class="btn btn-primary" onclick="startMachine(1)">เริ่มเครื่องซักผ้า หมายเลข 1</button>
        <button class="btn btn-primary" onclick="startMachine(2)">เริ่มเครื่องซักผ้า หมายเลข 2</button>
    </div>

    <button class="btn btn-info" onclick="checkStatus()">ตรวจสอบสถานะเครื่องซักผ้า</button>

    <div id="statusDisplay" class="status-box">
        <p class="status-text">สถานะเครื่องซักผ้าจะแสดงที่นี่...</p>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
